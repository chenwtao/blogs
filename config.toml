baseURL = "https://blogs.signor.top/"
title = "winter"
theme = "hugo-coder"
languageCode = "ch"
defaultContentLanguage = "ch"

paginate = 20

pygmentsStyle = "b2"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true


[params]
    author = "winter"
    # description = "winter's personal website"
    keywords = "blog,developer,personal"
    info = "Full Stack DevOps and Magician"
    avatarURL = "images/avatar.jpg"
    #gravatar = "john.doe@example.com"
    # footerContent = "这是我的底线"
    
    # dateFormat = "January 2, 2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2019

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/chenwtao/winter.dev"

    rtl = false

    dateFormat = "2006-01-02 15:04"

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorScheme = "auto"

    # Hide the toggle button, along with the associated vertical divider
    hideColorSchemeToggle = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = true

    # Custom CSS
    customCSS = ["/css/main.css"]

    # Custom SCSS
    customSCSS = []

    # Custom JS
    # customJS = []

    # custom_css = ["/css/main.css"]
    customJS = ["/js/lazysizes.min.js", "/js/flying-pages.min.js"]
   


[params.utterances]
enable = true
repo = "chenwtao/winter.dev"    # 存储评论的Repo，格式为 owner/repo
issueTerm = "title"           # 表示你选择以那种方式让github issue的评论和你的文章关联可以选择默认的pathname。
theme = "github-light"
label= "blogs"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

[[params.social]]
    name = "Github"
    icon = "fa fa-github"
    weight = 1
    url = "https://github.com/chenwtao/"
[[params.social]]
    name = "Github"
    icon = "fa fa-gitlab"
    weight = 2
    url = "https://gitlab.com/chenwtao/"

[[params.social]]
    name = "WeChat"
    icon = "fa fa-weixin"
    weight =3

[[params.social]]
    name = "ZhiHu"
    icon = "fab fab-zhihu"
    weight = 6

[languages]
    [languages.ch]
        languageName = "Chinese"

        [languages.ch.menu]

            [[languages.ch.menu.main]]
            name = "关于"
            weight = 1

            [[languages.ch.menu.main]]
            name = "博客"
            weight = 2
            url = "posts/"

            [[languages.ch.menu.main]]
            name = "项目"
            weight = 3
            url = "projects/"
